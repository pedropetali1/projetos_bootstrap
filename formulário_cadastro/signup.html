<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="main">
        <div class="row col-4">
            <div class="col text-center">
                <h1 id="main">Registration</h1>
                <button class="btn btn-primary mb-3"><i class="bi bi-google"></i><span>Sign in with Google</span></button>
                <form>
                    <h6>Or sign using e-mail</h6>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="name" name="name" placeholder="First Name" novalidate>
                        <label for="name" class="form-label">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="last-name" name="last-name" placeholder="Last Name" novalidate>
                        <label for="name" class="form-label">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Confirm your e-mail" novalidate>
                        <label for="email" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password" novalidate>
                        <label for="password" class="form-label">Password</label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Sign up">
                    <br>
                </form>
                <h6>Alredy have and account? <a href="#">Sign in</a></h6>
            </div>
        </div>
    </div>
</body>
</html>
